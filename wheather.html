<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="wheather-style.css">
    
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Enter city name" id="city">
    
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
                
        </div>

        <div class="city">
            <div class="city-box">
                <i class="fa-solid fa-location-dot"></i>
                <h1 id="city-name">New York</h1>
            </div>
            <p id="date"></p>
        </div>

        <div class="current-weather">

            <div class="temperature">
                <h1 id="temp"></h1>
                <p id="description">Partly Cloudy</p>
            </div>
        </div>

        <div class="wheather-detail">
            <div class="detail">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p id="wind"></p>
                </div>
            </div>

            <div class="detail">
                <i class="fas fa-tint"></i>
                <div>
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>
            </div>

            <div class="detail">
                <i class="fa-solid fa-smog"></i>
                <div>
                    <p>AQI</p>
                    <p id="aqi"></p>
                </div>
            </div>

            <div class="detail">
                <i class="bi bi-info-circle"></i>
                <div>
                    <p>Weather</p>
                    <p id="weather"></p>
                </div>
            </div>
        </div>

        <div class="wheather-forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-cards">
                <div class="day">
                    <p class="forecast-day">Day</p>
                    <p class="forecast-temp">32°C</p>
                </div>
                <div class="day">
                    <p class="forecast-day">Day</p>
                    <p class="forecast-temp">32°C</p>
                </div>
                <div class="day">
                    <p class="forecast-day">Day</p>
                    <p class="forecast-temp">32°C</p>
                </div>
                <div class="day">
                    <p class="forecast-day">Day</p>
                    <p class="forecast-temp">32°C</p>
                </div>
                <div class="day">
                    <p class="forecast-day">Day</p>
                    <p class="forecast-temp">32°C</p>
                </div>
    
            </div> 
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
